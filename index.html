<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="./css/minireset.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>0620</title>
</head>
<body>

<div id="app">
  <!--内容区-->
  <div id="content">
    <section class="content-item active">
      <div class="top">
        <div class="left">
          <span class="city">广州</span>
          <div class="raw"></div>
        </div>
        <div class="center">
          <span>星光大道测试影院</span>
        </div>
        <div class="right"></div>
      </div>
      <div class="banner">
        <img src="./assets/pub1.jpg" alt="">
      </div>
      <div class="check">
        <div class="hot active">正在热映</div>
        <div class="will">即将上映</div>
      </div>
      <div class="film">
        <div class="film-detail">
          <div class="left clearfix">
            <div class="poster">
              <img src="./assets/poster.jpg" alt="">
            </div>
            <div class="info">
              <div class="info1">
                <span class="name">飞驰人生飞驰人生飞驰人生飞驰人生</span>
                <span class="type">IMAX</span>
              </div>
              <div class="info2">
                导演：韩寒
              </div>
              <div class="info2">
                主演：邱海峰
              </div>
              <div class="info2">
                120分钟/国语
              </div>
              <div class="info3">
                <span class="sy">首映</span>
                <span class="mx">明星</span>
                <span class="dy">点映</span>
                <span class="th">特惠</span>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="price">
              <span class="price1">￥10.<span class="price2">0起</span></span>
            </div>
            <div class="buy">
              购票
            </div>
          </div>
        </div>
        <div class="film-time"></div>
      </div>
    </section>
    <section class="content-item ">商城</section>
    <section class="content-item">活动</section>
    <section class="content-item">我的</section>
  </div>
  <!--底部导航-->
  <footer id="footer">
    <div class="footer-item">
      <div class="icon active"></div>
      <span class="text active">购票</span>
    </div>
    <div class="footer-item">
      <div class="icon"></div>
      <span class="text">商城</span>
    </div>
    <div class="footer-item">
      <div class="icon"></div>
      <span class="text">活动</span>
    </div>
    <div class="footer-item">
      <div class="icon"></div>
      <span class="text">我的</span>
    </div>
  </footer>
</div>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
